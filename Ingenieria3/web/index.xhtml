<h:body>
    <br />
    <h:form>
        <h:commandButton action="#{helloWorld.setMessage('Texto 1')}"/>
        #{helloWorld.message}
     
    </h:form>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                         #{helloWorld.message}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">Panel heading without title</div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger" id="btnOcultarRojos">Ocultar Rojos</button>
                <button class="btn btn-default btn-mostrar-paneles">Mostrar todos</button>
                <button class="btn btn-info" data-efecto="fadein" data-objetivo=".panel-success">Animar</button>
                
                
                
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    

    <script>
        $("#btnOcultarRojos").click(function () {
            $(".panel-danger").addClass("hidden");
        });

        $(".btn-mostrar-paneles").click(function () {
            $(".panel-danger").removeClass("hidden");
        });

        $('[data-efecto="fadein"]').click(function () {
            $(objetivo).css("display", "none");
            var objetivo = $(this).data("objetivo");

            if ($(objetivo).is(":hidden")) {
                $(objetivo).show("slow");
            } else {
                $(objetivo).slideUp();
            }
        });
    </script>
    
    
    	
    </h:body>
